name: Build
description: Build
inputs:
  rosdistro:
    description: rosdistro
    required: true
  branch:
    description: branch to chechout
    required: true
runs:
  using: composite
  steps:
    - name: System update
      run: |
        sudo apt update
        sudo apt --yes upgrade
      shell: bash
    - name: Checkout
      run: |
        echo actor is ${GITHUB_ACTOR}
        echo token is ${GITHUB_TOKEN}
        git clone --branch ${INPUT_BRANCH} -- "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/yoshito-n-students/usb_cam_hardware.git" src/usb_cam_hardware
      shell: bash
      env:
        GITHUB_TOKEN: ${{ github.token }}